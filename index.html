<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bet Loser</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script> <!-- ** DATE FORMATTING -- >

    <!-- Google font API -->
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Rock+Salt|Dosis:300,400,500,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- *** FOR MOBILE *** -->
    <title>Bet Loser - Making Losing Fun</title>
  </head>
  <body>
    <div class="container-fluid">


      <!-- ************* ADD BET MODAL ************ -->
      <div class="modal" id="addBetModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Your Bet</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">

              <form id="bet-form">

                <div class="question-container current-question" id="q1">
                    <h6>Who is involved in the bet?</h6>
                    <label for="user1">Player 1</label>
                    <input type="text" name="user1" value="Ward" required>
                    <label for="email1">Player 1's Email</label>
                    <input type="email" name="email1" value="ward@email.com">
                    <label for="user2">Player 2</label>
                    <input type="text" name="user2" value="Tracy">
                    <label for="email2">Player 2's Email</label>
                    <input type="email" name="email2" value="tracy@email.com">
                    <button type="button" class='btn btn-outline-secondary back' disabled>Back</button>
                    <button type="button" class='btn btn-info next'>Next</button>

                </div>

                <div class="question-container" id="q2">
                    <h6>What are you betting on?</h6>
                    <label for="bet-name">Title</label>
                    <input type="text" name="bet-name" value="Bet Title Goes Here" required>
                    <label for="bet-notes">Description</label>
                    <textarea name="bet-notes" rows="4" cols="40"></textarea>
                    <button type="button" class='btn btn-outline-secondary back'>Back</button>
                    <button type="button" class='btn btn-info next next'>Next</button>

                </div>

                <div class="question-container" id="q3">
                    <h6>What's at stake for the <span>Bet Loser</span></h6>
                    <label for="bet-select">Penalty Categories</label>
                    <select name="bet-select" id="cat-select" required>
                      <option name="default" value="default" selected disabled >- Select -</option>
                      <option name="donation" value="donation">Donation to a Random Charity</option>
                      <option name="volunteer" value="volunteer">Volunteer at a Random Charity</option>
                      <option name="money" value="money">Money Payoff to the Winner!</option>
                      <option name="chores" value="chores">Do a Random Chore for the Winner!</option>
                      <option name="prank" value="prank">Random Humiliation!</option>
                    </select>
                    <div class="amount">
                      <label for="amount">Amount of Bet</label>
                      <input type="number" name="amount" id="amount" value="">
                    </div>


                    <button type="button" class='btn btn-outline-secondary back'>Back</button>
                    <button type="submit" class="btn btn-primary" name="submit">Add Bet</button>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- ************* THE PAGE ********** -->
      <!-- <div class="container"> -->

      <div class="header">
          <h1>Bet Loser</h1>
          <h4>Making Losing Fun!</h4>
      </div>
      <button class="btn btn-sm btn-success add-bet" data-toggle="modal" data-target="#addBetModal">New Bet <img src="imgs/add-icon-green-solid.png"></button>
      <img src="imgs/trash-icon.png" alt="A trash can icon" id="trash">






      <div class="bet-display">

        <div class="bet-container active-bet-display">
          <h2 class="active">Active Bets</h2>
          <ul id="active-bets"></ul>
        </div>
        <div class="bet-container completed-bet-display">
          <h2 class="complete">Completed Bets</h2>
          <ul id="completed-bets"></ul>
        </div>


      </div>


      <!-- ************** DECLARE WINNER MODAL ************ -->
      <!-- <button id='addBet'>Add a new bet</button> -->
      <div class="modal" id="declareWinnerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Choose a Winner for <span class="active-bet-name"></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="results-display">
                <div class="winner-options">
                  <input type="radio" id='bet-user1' name="winner" value="0"> <label for="bet-user1"></label>
                  <input type="radio" id='bet-user2' name="winner" value="1"> <label for="bet-user2"></label>
                  <div>
                    <label for="duedate">Loser must pay up by</label>
                    <input type="date" name="duedate" id="duedate" value="">
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="modal-winner-submit" name="button"  data-dismiss="modal">Declare Winner</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- to show after button#win-chooser is clicked -->


      <!-- </div> -->
    </div>

  </body>

  </html>
