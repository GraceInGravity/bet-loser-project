<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bet Loser</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bet Loser</h1>
      <form id="bet-form">
        <label for="bet-name">Bet Name</label>
        <input type="text" name="bet-name" value="">
        <label for="user1">User1</label>
        <input type="text" name="user1" value="">
        <label for="email1">Email1</label>
        <input type="email" name="email1" value="">
        <label for="user2">User2</label>
        <input type="text" name="user2" value="">
        <label for="email2">Email2</label>
        <input type="email" name="email2" value="">
        <select>
          <option name="money" value="money">Money</option>
        </select>
        <label for="amount">Amount of your bet</label>
        <input type="number" name="amount" id="amount" value="">
        <label for="bet-notes">Bet Notes</label>
        <textarea name="bet-notes" rows="4" cols="40"></textarea>
        <button type="submit" name="submit">Submit</button>
      </form>

      <ul id="active-bets" class="row">
      </ul>
      <!-- <button id='addBet'>Add a new bet</button> -->

      <div class="results-display">
        <h3>Choose a Winner</h3>
        <label for="user1"></label>
        <input type="radio" id='user1' name="winner" value="1">
        <label for="user2"></label>
        <input type="radio" id='user2' name="winner" value="2">
        <button type="button" class="complete" name="win-btn">Submit Winner</button>
      </div>

    </div>
  </body>
</html>
